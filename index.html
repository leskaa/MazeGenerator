<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel|Roboto"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/maze.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="configWindow" onsubmit="handleSubmit(); return false;">
        <fieldset>
          <h1>MAZE GENERATOR</h1>
          <p>
            Created by:<br /><a href="https://leskaa.github.io/" target="_blank"
              >Alex Leska</a
            >
            & Dylan Roberts
          </p>
          <div id="inputs">
            <div class="w25 input-holder">
              <label for="size-text-box">Size</label
              ><input id="size-text-box" value="20" class="" type="number" />
            </div>
            <div class="w25 input-holder">
              <label for="instant">Instant</label>
              <div id="custom-checkbox">
                <input id="instant" type="checkbox" />
              </div>
            </div>
            <div class="w50 input-holder">
              <label id="slide-label" for="fps-slider">FPS (30)</label
              ><input
                id="fps-slider"
                min="1"
                max="60"
                value="30"
                type="range"
              />
            </div>
            <div class="w50 input-holder">
              <label for="background-picker">Background</label
              ><input id="background-picker" value="#F2F5DE" type="color" />
            </div>
            <div class="w50 input-holder">
              <label for="maze-color-picker">Maze</label
              ><input id="maze-color-picker" value="#000000" type="color" />
            </div>
            <div class="w100 input-holder">
              <button id="generate-button">Generate</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div id="sketch-holder"></div>

    <div class="bottom-buttons">
      <div class="button-holder">
        <button id="new-maze">New Maze</button>
      </div>
      <div class="button-holder-download">
        <button id="download-button">Download</button>
      </div>
    </div>

    <script src="js/sketch.js"></script>
  </body>
</html>
